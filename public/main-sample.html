<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>中华珍宝馆</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link href="/css/main.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">中华珍宝馆</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="selectArt" href="#">选择艺术品</a></li>
            <li><a href="#">我的收藏</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="输入想找的...">
          </form>
        </div>
      </div>
    </div>

    <div class="main-container container-fluid">
      <div style="width: 100%; height: 100%; position: relative;">
        <div id="paintinglist" class="col-sm-12 col-md-12 sidebar" style="display: none;">
          <div class="row">
          <script type="text/html" id="paintinglistTmpl">
            <@
            for(i = 0; i<= cagstore.length - 1; i++ ){ 
                var painting = cagstore[i],
                    uuid = painting._id;
                console.log(uuid);
            @>
              <div data-uuid="<@=uuid @>" class="col-sm-6 col-md-3">
                <div class="thumbnail">
                  <a href="#uuid=<@=uuid @>&view=paintingview"><img src="/cagstore/<@=uuid @>/tb.jpg" alt="<@=painting.filename @>"></a>
                  <div class="caption">
                    <h4><@=painting.filename @></h4>
                    <p></p>
                    <p><@=painting.desc @></p>
                  </div>
                </div>
              </div>
            <@ } @>
          </script> 
          </div>
        </div>
        <div style="width: 100%; height: 100%; position: relative;" class="main">
            <div style="width: 100%; height: 100%; position: relative;" id="map"></div>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="cagstore/fileinfo.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sharepage.base.js"></script>
    <script src="js/sharepage.js"></script>
    <script src="js/leaflet-src.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
