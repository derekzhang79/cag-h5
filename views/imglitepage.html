        <div class="modal-content"></div>

    <!-- 关于对话框 -->

        <div class="modal-content"></div>

      </div>

        <script type="text/html" id="commentTmpl">
        <div class="page-header">
          <h2 id="painting-title"><@=info.paintingName @></h2>
        </div>
        <div class="comment-block">
            <p class="comment-content">
              <@ if(info.offlineUrl){ @>
                <a target="downloadwindow" data-trigger="hover" data-placement="left" data-toggle="popover" title="什么是网页离线包" data-content="为了方便您随时随地观赏藏品，我们把网页和图片打包压缩成了一个“网页离线包”，下载离线包后解压，双击打开其中的“jpg.html”文件即可。“网页离线包”适合日常欣赏，比原始图片显示更快，缩放更方便，在电脑上看的效果也更好一点。" class="pull-right download" href="<@=info.offlineUrl @>"><span class="glyphicon glyphicon-cloud-download"></span>下载网页离线包</a>
              <@ } @>
              <@ if(info.originalUrl){ @>
                <a target="downloadwindow" data-trigger="hover" data-placement="bottom" data-toggle="popover" title="下载图片说明" data-content="我们尽量提供最高分辨率的图片文件供您下载，文件大部分是tiff格式，尺寸非常大，需要用Photoshop类专业图片软件打开，如果您不是太熟悉这类软件，请下载“网页离线包”。" class="pull-right download" href="<@=info.originalUrl @>"><span class="glyphicon glyphicon-cloud-download"></span>下载图片</a>
              <@ } @>
              <h4 id="painting-title"><@=info.age @> <@=info.author @></h4>
              <h5 id="painting-title">
              <@=info.mediaType @> <@=info.areaSize ? info.areaSize + '厘米' : '' @> <@=info.ownerName @></h4>
              <p><@=info.desc @></p>
              
            </p>
        </div>
        <div class="ds-share flat" data-thread-key="page.<@=info._id @>" data-title="<@=info.paintingName @>" 
          data-images="http://cag.share-net.cn/cagstore/<@=info._id @>/tb.jpg" 
          data-content="<@=info.author @> 《<@=info.paintingName @>》－<@=info.desc @>" 
          data-url="http://ltfc.net/img.html?uuid=<@=info._id @>&view=paintingview#uuid=<@=info._id @>&view=paintingview">

              <ul  class="ds-share-icons-16">

                <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
                <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
                <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
              </ul>
              <div class="ds-share-icons-more"></div>
            </div>
         </div>
        <div class="ds-thread" data-thread-key="page.<@=info._id @>" data-title="<@=info.paintingName @>" data-url="zhenbao.duapp.com/img.html?uuid=<@=info._id @>&view=paintingview#uuid=<@=info._id @>&view=paintingview"></div>
