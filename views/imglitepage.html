<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="Aa-Px_e0MlHLJCGspxj9asA8Iue7q21mBh3b62pkl44" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <title>中华珍宝馆-图片浏览</title><%
if( target === 'release' ){ %>
    <!-- Bootstrap core CSS -->
    <link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://cdn.staticfile.org/leaflet/0.7.2/leaflet.css" rel="stylesheet">
    <link href="http://supperdetailpainter.u.qiniudn.com/css/leaflet-plugin_min.css" rel="stylesheet">
    <link href="http://supperdetailpainter.u.qiniudn.com/css/main_<%=stamp %>_min.css" rel="stylesheet">
<% } else { %>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="css/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="css/leaflet.draw.css" />
    <link href="/css/main.css" rel="stylesheet">
<% } %>
  </head>
  <body style="padding-top: 0px;background: #FFFFE0;">

    <!-- 关于对话框 -->
    <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- 关于对话框 -->
    <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- 操作对话框 -->
    <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

      <div id="sidebar" style="display:none">
        <a href="share.html" data-toggle="modal" data-target="#share" class="modal-link"><span class="glyphicon glyphicon-share"></span>分享到...</a> 
        <a href="about.html" data-toggle="modal" data-target="#about" class="modal-link"><span class="glyphicon glyphicon-info-sign"></span>关于</a>
        <div class="page-header">
          <h1 id="painting-title"></h1>
        </div>
        <div id="comment-list"></div>
        <script type="text/html" id="commentTmpl">
        <div data-comment="<@=comment._id @>" class="comment-block">
          <div class="comment-image">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <a href="#" class="comment-image-wrap">
                  <img class="lazy" <@= width > 360 ? 'style="width: 100%;"' : '' @>data-original="<@=snapurl @>" src="/images/loading.gif">
                  <span class="glyphicon glyphicon-pushpin"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="highlight">
            <p class="comment-content">
              <@if(comment.content){@>
                <@=comment.content @>
              <@} else {@>
                <textarea class="comment-input"></textarea>
              <@}@>
            </p>
              <ul class="comment-ctl">
                <li><a href="#" class="upper-vote-ctl" title="赞"><span class="glyphicon glyphicon-thumbs-up"></span>
                <span class="vote-span"><@=comment.upperVote ? comment.upperVote : '0' @></span></a></li>
                <li><a href="#" class="down-vote-ctl" title="嗟"><span class="glyphicon glyphicon-thumbs-down"></span>
                <span class="vote-span" ><@=comment.donwVote ? comment.donwVote : '0' @></span></a></li>
                <li><a href="#" class="remove-ctl" title="删除这条赏析"><span class="glyphicon glyphicon-trash"></span></a></li>
                <li>
                <a href="#" class="edit-ctl <@= comment.content ? '':'hide' @>"  title="修改评论"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="#" class="commit-ctl <@= comment.content ? 'hide':'' @>" title="提交评论内容到云端"><span class="glyphicon glyphicon-cloud-upload"></span></a>
                </li>
              </ul>
          </div>
        </div>
        </script>
        <p>用电脑访问中华珍宝馆，可以创建新的鉴赏区域。</p>
        <p>目前图片鉴赏对所有的用户开放，不记名，不注册，请您本着开放共享的精神，做有价值的评析，我们会删除不合法的发言。</p>
      </div>

    <!-- 地图区域 -->
    <div class="main-container container-fluid">
      <div style="width: 100%; height: 100%; position: relative;" class="main">
          <div style="width: 100%; height: 100%; position: relative; background: #FFFFE0;" id="map"></div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster --><%
if( target === 'release' ){ %>
    <script type="text/javascript"> function _cdn(res){ return "http://supperdetailpainter.u.qiniudn.com"+res}</script>
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://cdn.staticfile.org/leaflet/0.7.2/leaflet.js" type="text/javascript"></script>
    <script src="http://supperdetailpainter.u.qiniudn.com/js/leaflet-plugin_min.js" type="text/javascript"></script>
    <script src="http://supperdetailpainter.u.qiniudn.com/js/cag_<%=stamp %>_min.js" type="text/javascript"></script>
    <script src="http://supperdetailpainter.u.qiniudn.com/js/imglite_<%=stamp %>_min.js" type="text/javascript"></script>
<% } else { %>
    <script type="text/javascript"> function _cdn(res){ return res }</script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/leaflet-src.js"></script>
    <script src="js/L.Control.Sidebar.js"></script>
    <script src="js/jquery.lazyload.js" type="text/javascript"></script>
    <script src="js/sharepage.base.js"></script>
    <script src="js/sharepage.js"></script>
    <!-- 合成  img_xxx_min.js -->
    <script src="js/imglite.js"></script><% 
   } 
%>
<!-- google -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50311706-1', 'qiniudn.com');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');

</script>
</body>
</html>
