<% include thead.html %>
<body>  
  <% include tnavi.html %>
  <div class="container">
    <ul class="ds-recent-visitors" data-num-items="88"></ul>
    <div class="col-sm-12 col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">近期热评藏品</div>
        <div class="panel-body">
          <div class="ds-top-threads"  data-range="weekly" data-num-items="7"></div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">长期热评藏品</div>
        <div class="panel-body">
          <div class="ds-top-threads" data-range="monthly" data-num-items="64"></div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">最新评论排序</div>
        <div class="panel-body">
          <div class="ds-recent-comments" data-num-items="32" data-show-avatars="1" data-show-time="1" data-show-title="1" data-show-admin="1" data-excerpt-length="256"></div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript"> 
  function _cdn(res){ return "<%=conf.cdn_url %>"+ (res|| "") }
  function _media(res){ return "<%=conf.media_url %>"+ (res|| "") }
</script>
<% if( target === 'release' ){ %>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/leaflet/0.7.2/leaflet.js" type="text/javascript"></script>
    <script src="<%=conf.cdn_url %>/js/cag_<%=stamp %>_min.js" type="text/javascript"></script>
<% } else { %>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/leaflet-src.js"></script>
    <!-- cag_xxx_min.js -->
    <script src="/js/jquery.lazyload.js" type="text/javascript"></script>
    <script src="/js/sharepage.base.js"></script>
    <script src="/js/sharepage.js"></script>
    <script src="/js/cagcommons.js"></script>
<% } %>
