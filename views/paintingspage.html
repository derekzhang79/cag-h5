<!-- 显示模板 -->
<script type="text/html" id="paintingsCellTable">
  <table class="table table-bordered table-hover"> 
  <thead> 
    <tr>
    <@ 
    var titles = [ { field: 'view', title: '预览', canSort: true }
      , { field: 'author',  title: '作者', canSort: false }
      , { field: 'paintingName', title: '作品名称', canSort: false }
      , { field: 'age',  title: '年代', canSort: false }
      , { field: 'updateTime',  title: '修改日期', canSort: false }
      , { field: 'active',  title: '发布状态', canSort: false }
      , { field: 'essence',  title: '精选推荐', canSort: false }
      , { field: 'essence',  title: '赏析页面', canSort: false }];

    for(i = 0 ; i<= titles.length -1 ; i++){
      var title = titles[i];
    @>
      <th>
        <@ if(title.canSort){ @>
          <a href="#sortby=<@=title.field @>&sortorder=<@=-(sort.order) @>" class="sortlink"> 
        <@ } else { @>
          <a> 
        <@ } @>
            <@=title.title @>
            <@ if ( sort.by === title.field){ @>
            <i class="<@= sort.order === '-1' ? 'icon-arrow-down' : ' icon-arrow-up' @>"/>
            <@ } @>
            </a></th>
    <@ } @>
      <th class="action-ctl"><a>操作</a></th>
    </tr>
  </thead> 
  <tbody id="paintingsListTb">
   <@ 
    for( i = 0 ; i<= cells.length - 1; i++) { 
        var cell = cells[i],
            link = '/img.html?uuid='+ cell._id  +'&view=paintingview#uuid='+ cell._id +'&view=paintingview';
   @>
    <tr data-_id="<@=cell._id @>"> 
      <td><a href="<@=link @>" target="mapwindow"><img src="<@=_cdn('/cagstore/' + cell._id  + '/tb.jpg') @>" style=" width : 128px;"></a></td>
      <td><@=cell.author @></td>
      <td><a href="<@=link @>" target="mapwindow"><@=cell.paintingName @><i class="icon-share-alt"/></a></td>
      <td><@=cell.age @></td>
      <td><@=cell.updateTime.replace('T', '<br>') @></td>
      <td><@=cell.active ? '<span class="label label-info">是</span>' : '<span class="label label-warning">否</span>' @></td>
      <td><@=cell.essence ? '<span class="label label-info">是</span>' : '<span class="label label-warning">否</span>' @></td>
      <td><@=cell.descUrl ? '<a href="'+ cell.descUrl +'">跳转</a>' : '<span class="label label-warning">无</span>'   @></td>
      <td class="action-ctl"><a class="action action-edit">修改<i class="icon-edit"/></a>|<span class="action action-remove">删除<i class="icon-remove"/></span></td></tr>
   <@ } @>
  </tbody> 
    </table>
</script>
<script type="text/html" id="pagebarTpl">
  <ul class="pagination">
      <li><a>共有记录：<@=count @>条</a></li>
      <li <@=(currentIdx===0 ? 'class="active"':"" ) @> >
        <a href="#skipto=0">第一页</a></li>
      <li <@=(startPage === pre ? 'class="active"':"" ) @> >
        <a href="#skipto=<@=pre @> ">...</a></li>
        <@ for( i = startPage ; i<= endPage; i++){ @>
          <li <@=(currentIdx === i ? 'class="active"':"" ) @> >
            <a href="#skipto=<@=i@>"><@=i@></a></li>
        <@ } @>
        <li <@= (endPage === next ? 'class="active"':"" ) @> >
          <a href="#skipto=<@=next@>">...</a></li>
        <li><a href="#skipto=<@=pageCnt-1 @>">最后一页</a></li>
  </ul>
</script> <!-- 显示模板 -->

          <div class="form-group">
