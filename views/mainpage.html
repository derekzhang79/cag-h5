    <div class="main-container container-fluid">
      <div style="width: 100%; height: 100%; position: relative; /* padding-top: 25px; */">
        <div id="paintinglist" class="col-sm-12 col-md-12">
          <h3 id="searchHref" class="href searchbox" style="display: none;"><span class="label label-info">查询结果</span></h3>
          <div id="searchListRow" class="row searchbox" style="display: none;"></div>

          <h3 id="essenceHref" class="href"><span class="label label-info">精选</span></h3>
          <div id="paintingListRow" class="row">
            <script type="text/html" id="paintinglistTmpl">
              <div class="row col-sm-12 col-md-12">
              <@
              var rowcnt = 0, newrow = true; 
              for(i = 0; i<= cagstore.length - 1; i++ ){ 
                  var painting = cagstore[i],
                      uuid = painting._id,
                      col = Math.floor(painting.snapSize.width / 128) * 2 ,
                      page = isMobile ? 'imglite.html' : 'img.html' ,
                      link = page + '?uuid=' + uuid + '&view=paintingview#uuid=' + uuid + '&view=paintingview';

                    var newrow = (rowcnt + col) > 12 ;
                    if( newrow){
                      rowcnt = col ;
                    }else{
                      rowcnt += col ;
                    }
              @>
                <@ if(newrow){ @>
                  </div><div class="row col-sm-12 col-md-12">
                <@ } @>

                <div id="<@=uuid @>" class="painting col-sm-12 col-md-<@=col @>" data-uuid="<@=uuid @>" style="padding-right: 15px; padding-left: 15px;">
                  <div class="thumbnail" <@= opacity ? "style=\"opacity: 0;\"":"" @> >
                    <a href="<@=link @>">
                      <img style=" width: <@=painting.snapSize.width @>px; height: <@=painting.snapSize.height @>px;" class="lazy" data-original="<@=cdn @>/cagstore/<@=uuid @>/tb.jpg"></a>
                    <div class="caption">
                      <h4><a href="<@=link @>"><@=painting.paintingName @></a></h4>
                      <@ if(painting.essence && painting.essenceComment ) { @>
                        <p><@=painting.essenceComment @></p>
                      <@} @>
                      <p><@=painting.age + " " + painting.author @></p>
                      <p><@=painting.areaSize ? painting.areaSize.toLowerCase() +" 厘米" : painting.fileSize @></p>
                      <p><span class="label label-default"><@=painting.viewCnt ? '观摩' + painting.viewCnt + '次' : '新发布' @></span>
                      <@= painting.descUrl ? '<a target="infowindow" href="' + painting.descUrl + '"><span class="glyphicon glyphicon-info-sign pull-right"></span></a>' : '' @>
                      </p>
                      <@ if( painting.desc) { @>
                        <p><@=painting.desc @></p>
                      <@} @>
                    </div>
                  </div>
                </div>
            <@ } @>
            </div>
            </script>
          </div>

          <script type="text/html" id="outlineTmpl">
            <@
            for(i = 0; i<= outline.length - 1; i++ ){ 
                var ageAuthor = outline[i],
                    ageName = ageAuthor._id,
                    authors = ageAuthor.authors;
            @>
            <h3 id="age-<@=ageName @>" class="href"><span class="label label-info"><@=ageName @></span></h3>
              <@
              for(j = 0 ; j <= authors.length - 1; j++){
                    var author = authors[j],
                        authorName = author.name,
                        paintingCnt = author.paintings.length;
                @>
                <div data-age="<@=ageName @>" data-author="<@=authorName @>" >
                  <h4 id="author-<@=authorName @>" class="href">
                  <span class="label label-default"><@=ageName + " " + authorName + " " + paintingCnt + "幅" @></span>
                  </h4>
                </div>
                <div id="author-<@=authorName @>-list" class="row">

                </div>
              <@ } @>

            <@ } @>
